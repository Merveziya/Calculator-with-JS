<html>
  <head>
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="content">
      <div class="input">
        <label for="num1">Enter Your Number: </label>
        <input id="num1-el" type="number" />
      </div>
      <div class="input">
        <label for="num2">Enter Your Number: </label>
        <input id="num2-el" type="number" />
      </div>
    </div>
    <br />
    <div>
      <button onclick="add()">Add</button>
      <button onclick="subtract()">Subtraction</button>
      <button onclick="divide()">Divide</button>
      <button onclick="multiply()">Multiply</button>
      <button onclick="square()">Square</button>
      <button onclick="mod()">Mod</button>
    </div>
    <br />
    <div id="result">RESULT</div>

    <script src="index.js"></script>
  </body>
</html>
